<div class="container" ng-controller="viewDonorController">
    <h1>Donor</h1>
    <hr>
    <div class="row">
        <label class="col-lg-3 control-label">First name:</label>

        <div class="col-lg-8">
            <span>{{donor.FirstName}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">Last name:</label>

        <div class="col-lg-8">
            <span>{{donor.LastName}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">Address lane:</label>

        <div class="col-lg-8">
            <span>{{donor.Address}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">City:</label>

        <div class="col-lg-8">
            <span>{{donor.City}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">State:</label>

        <div class="col-lg-8">
            <span>{{donor.State}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">ZipCode:</label>

        <div class="col-lg-8">
            <span>{{donor.ZipCode}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">Email:</label>

        <div class="col-lg-8">
            <span>{{donor.Email}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">Phone:</label>

        <div class="col-lg-8">
            <span>{{donor.Phone}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">Events donated:</label>

        <div class="col-lg-8">
            <span>{{donor.eventsDonated.join(', ')}}</span>
        </div>
    </div>
    <div class="row">
        <label class="col-lg-3 control-label">Total donations made:</label>

        <div class="col-lg-8">
            <span>{{donor.totalDonation}}</span>
        </div>
    </div>
    <hr>
    <div class="row">
        <form class="form-vertical" role="form" name="donationForm">
            <div class="form-group">
                <label class="col-lg-3 control-label">Events Available for Donation:</label>

                <select class="form-control" ng-model="donor.eventId" required>
                    <option value=""></option>
                    <option ng-repeat="event in events" value="{{event._id}}">{{event.EventName}}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Amount to Donate:</label>

                <div class="col-lg-8">
                    <input class="form-control" type="number" ng-model="donor.donationAmount" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>

                <div class="col-md-8">
                    <Button class="btn btn-primary" ng-click="donationForm.$valid && donate()">Donate</Button>
                    <span></span>
                    <input type="reset" class="btn btn-default" value="Cancel">
                </div>
            </div>
        </form>
    </div>


</div>
